apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'


group='com.github.jcdream.loopviewpager'



version="v1.0"
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    resourcePrefix "loopviewpager__"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}



dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
}


install {
    repositories.mavenInstaller {
        pom.project {
            name 'LoopViewPager'
            description 'loopviewpager'
            url 'https://github.com/liu8021203/LoopViewPager'

            packaging 'aar'

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                }
            }
            scm {
                connection 'https://github.com/liu8021203/LoopViewPager.git'
                developerConnection 'https://github.com/liu8021203/LoopViewPager.git'
                url 'https://github.com/liu8021203/LoopViewPager'

            }
            developers {
                developer {
                    id 'jcdream'
                    name 'liufeng'
                    email 'liu8021203@163.com'
                }
            }
        }
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    publish = true //If version should be auto published after an upload
    configurations = ['archives']
    pkg {
        repo = 'maven'
        name = 'LoopViewPager'
        userOrg = 'jcdream'
        licenses = ['Apache-2.0']
        websiteUrl = 'https://github.com/liu8021203/LoopViewPager'
        vcsUrl = 'https://github.com/liu8021203/LoopViewPager.git'
    }
}




